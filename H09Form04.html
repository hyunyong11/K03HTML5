<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H09Form04.html</title>
</head>
<body>
    <h2>HTML5에서 지원하는 input에 다양한 속성</h2>

    <form action="" method="get" name="frm">
    <table cellpadding="10" cellspacing="1" border="1" width="800">
        <colgroup>
            <col style="width: 40%;">
            <col style="width:*">
        </colgroup>
        <!-- 입력된 내용이 없을때 -->
        <tr>
            <td>placeholder : 텍스트박스의 힌트 표시</td>
            <td>
                <input type="text" placeholder="힌트를 표시합니다.">
            </td>
        </tr>
        <!-- 해당 input태그에 focus 이벤트가 발생하도록 처리한다. 페이지가 로딩될때
        자동으로 실행되므로 주로 로그인 페이지에서 사용한다. -->
        <tr>
            <td>autofocus : 입력커서 표시하기</td>
            <td>
                <input type="text" autofocus size="40" placeholder="페이지가 로딩되면 커서가 자동으로 이동됨">
            </td>
        </tr>
        <!-- 폼값을 sumit할때 빈값이 발견되면 경고메세지를 띄워준다 -->
        <tr>
            <td>required : 필수입력사항 표시</td>
            <td>
                <input type="text" required>
            </td>
        </tr>
        <!--  -->
        <tr>
            <td>type="number" : 숫자를 스핀박스를 이용하여 입력함</td>
            <td>
                <input type="number">
            </td>
        </tr>

        <tr>
            <td>type="range"</td>
            <td>
                <input type="range" value="2" min="1" max="10" step="1"
                name="rangeNum">
            </td>
        </tr>

        <tr>
            <td>type="color"</td>
            <td>
                <input type="color" name="colorCode">
            </td>
        </tr>

        <tr>
            <td colspan="2" style="background-color:#466ae6;">
                <button type="submit">전송하기</button>
            </td>
        </tr>
    </table>
    </form>
</body>
</html>
